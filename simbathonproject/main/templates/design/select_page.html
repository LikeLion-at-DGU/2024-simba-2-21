<!DOCTYPE html>
<html lang="ko">
<head>
    {% load static %}
    <link rel='stylesheet' type='text/css' href="{% static "css/design/select_page.css"%}">
    <meta charset="UTF-8">
</head>

<body>
    <div id="body_container">
        <div id='top_bar'>
            <p id='design_text'>과잠 색상 선택</p>
        </div>
        <div id='template_container'>
            <div class='template_item'>
                <img src="{% static 'assets/gray.png' %}"/>
            </div>
            <div class='template_item'>
                <img src="{% static 'assets/purple.png' %}"/>
            </div>
            <div class='template_item'>
                <img src="{% static 'assets/orange.png' %}"/>
            </div>
            <div class='template_item'>
                <img src="{% static 'assets/red.png' %}"/>
            </div>
            <div class='template_item'>
                <img src="{% static 'assets/blue.png' %}"/>
            </div>
            <div class='template_item'>
                <img src="{% static 'assets/charcol.png' %}"/>
            </div>
        </div>
        <div id='select_btn_container'>
            <button id='select_btn'>선택 완료</button>
        </div>
    </div>
    <script src="{% static 'js/design/select_page.js' %}"></script>
    <script>
        let selectedImage = null;
        const images = document.querySelectorAll('.template_item img'); // img 요소만 선택
    
        images.forEach((img) => {
            img.addEventListener('click', () => {
                if (selectedImage) {
                    selectedImage.style.border = '2px solid black';
                    selectedImage.style.borderRadius = '10px';
                }
    
                img.style.border = '4px solid rgba(0, 133, 255, 1)';
                img.style.borderRadius = '10px';
                selectedImage = img;
    
                localStorage.setItem('selectedImage', img.src); // img 요소의 src 저장
            });
        });
    
        const selectBtn = document.getElementById('select_btn');
        selectBtn.addEventListener('click', () => {
            if (selectedImage) {
                window.location.href = '/design/select/designvarsity';
            } else {
                alert('이미지를 선택해주세요.');
            }
        });
    </script>
    
</body>
