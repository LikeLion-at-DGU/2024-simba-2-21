{% load static %}
{% block content %}
<form action="{% url 'main:custompage' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <p>Title : <input type="text" name="title"></p>
    <p><img id="imagePreview" src="" alt="Image preview" style="display:none; max-width: 200px;"></p>
    <p>Image: <input type="file" name="image" id="imageInput"></p>
    <p>College: <input type="text" name="college"></p>
    <p>Major: <input type="text" name="major"></p>
    <button type="submit">제출</button>
</form>

<script>
    document.getElementById('imageInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        const preview = document.getElementById('imagePreview');

        reader.onload = function(e) {
            preview.src = e.target.result;
            preview.style.display = 'block';
        }

        if (file) {
            reader.readAsDataURL(file);
        } else {
            preview.src = '';
            preview.style.display = 'none';
        }
    });
</script>
{% endblock %}
