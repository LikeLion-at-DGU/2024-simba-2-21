<!DOCTYPE html>
<html lang="ko">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/main/custom_page.css' %}">
    <meta charset="UTF-8">
</head>
<body>
    <div id="container">
        <div id="top_bar">
            <div class="button_container">
                <div id="normal_custom">
                    <a href='/main'><button id="normal_btn">일반</button></a>
                    <button id="custom_btn">커스텀</button>
                </div>
                <button id="filter_btn">
                    <a href='/customfilter'><img src="{% static 'assets/icons/icon_filter.png' %}" id="icon_filter"></a>
                </button>
            </div>
        </div>
        <div id="main_container">
            <div id="main_box">
                <div class="slider__wrap">
                    <div class="slider__btn">
                        <a href="#" class="prev" title="이전">&lt;</a>
                    </div>
                    <div class="slider__img">
                        <div class="slider__inner">
                            {% for custom in customs %}
                            <div class="slider">
                                {% if custom.image %}
                                    <img src="{{ custom.image.url }}" class="test_img"/>
                                {% endif %}
                                <p align="center"><b>{{custom.major}}/{{custom.college}}</b></p>
                                <button id='heart_btn' data-custom-id="{{custom.id}}">
                                    <img src="{% static 'assets/icons/heart.png' %}" id="icon_heart" />
                                    {% if custom.id in liked_customs %}
                                    <img src="{% static 'assets/icons/heart_filled.png' %}" id="icon_heart" />
                                    {% endif %}
                                    <p>{{ custom.like_count }}</p>
                                </button>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="slider__btn">
                        <a href="#" class="next" title="다음">&gt;</a>
                    </div>
                </div>
                <div id='design_btn_container'>
                    <a href='/design/'><button id='design_btn'>Design</button></a>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/main/custompage.js' %}"></script>
</body>
</html>
